<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер - Зарабатывай монеты!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .coins-display {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 50px;
            padding: 15px 30px;
            margin: 20px auto;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.5);
        }
        
        .coins-count {
            font-size: 36px;
            font-weight: bold;
            color: #8B4513;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5);
        }
        
        .coins-label {
            font-size: 18px;
            color: #8B4513;
            margin-top: 5px;
        }
        
        .click-area {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 20px;
            margin: 30px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
            user-select: none;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .click-area:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }
        
        .click-area:active {
            transform: scale(0.95);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .click-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .withdraw-btn {
            background: linear-gradient(135deg, #FF416C, #FF4B2B);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
            margin-top: 20px;
            width: 100%;
            max-width: 250px;
        }
        
        .withdraw-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 65, 108, 0.6);
        }
        
        .withdraw-btn:active {
            transform: translateY(0);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .instructions {
            margin-top: 25px;
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.5;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .click-area {
                width: 180px;
                height: 180px;
            }
            
            .coins-count {
                font-size: 32px;
            }
        }
        
        .pulse {
            animation: pulse 0.5s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Кликер от Мирона</h1>
        <p class="subtitle">Жми на квадрат, чтобы заработать монеты!</p>
        
        <div class="coins-display">
            <div class="coins-count" id="coinsCount">0</div>
            <div class="coins-label">МОНЕТ</div>
        </div>
        
        <div class="click-area" id="clickArea">
            <div class="click-text">ЖМИ ЗДЕСЬ!</div>
        </div>
        
        <button class="withdraw-btn" id="withdrawBtn">ВЫВОД СРЕДСТВ</button>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="clicksCount">0</div>
                <div class="stat-label">КЛИКОВ</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="coinsPerClick">1</div>
                <div class="stat-label">МОНЕТ/КЛИК</div>
            </div>
        </div>
        
        <div class="instructions">
            <p>Нажимайте на зеленый квадрат, чтобы зарабатывать монеты</p>
            <p>Для вывода средств нажмите кнопку "ВЫВОД СРЕДСТВ"</p>
        </div>
    </div>

    <script>
        // Элементы DOM
        const coinsCountElement = document.getElementById('coinsCount');
        const clicksCountElement = document.getElementById('clicksCount');
        const coinsPerClickElement = document.getElementById('coinsPerClick');
        const clickArea = document.getElementById('clickArea');
        const withdrawBtn = document.getElementById('withdrawBtn');
        
        // Переменные состояния
        let coins = 0;
        let clicks = 0;
        let coinsPerClick = 1;
        
        // Обработчик клика по квадрату
        clickArea.addEventListener('click', function() {
            // Увеличиваем счетчики
            coins += coinsPerClick;
            clicks++;
            
            // Обновляем отображение
            coinsCountElement.textContent = coins;
            clicksCountElement.textContent = clicks;
            
            // Анимация пульсации
            this.classList.add('pulse');
            setTimeout(() => {
                this.classList.remove('pulse');
            }, 500);
            
            // Увеличиваем доход за клик каждые 10 кликов
            if (clicks % 10 === 0) {
                coinsPerClick++;
                coinsPerClickElement.textContent = coinsPerClick;
            }
        });
        
        // Обработчик кнопки вывода
        withdrawBtn.addEventListener('click', function() {
            // Замените ссылку на вашу страницу VK
            window.location.href = 'https://vk.com/im';
        });
    </script>
</body>
</html>
